<div class="custom-card px-3 ml-2">
  <div class="card-header">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-500 text-dark font-size-lg">New Anime</span>
      <span class="text-muted font-size-sm">More than 40+ new anime</span>
    </h3>
    <!-- <div class="card-toolbar">
      <ul class="nav nav-pills nav-pills-sm nav-dark-75">
        <li class="nav-item" style="cursor: pointer">
          <a data-toggle="tab" class="nav-link py-2 px-4">Month</a>
        </li>
        <li class="nav-item" style="cursor: pointer">
          <a data-toggle="tab" class="nav-link py-2 px-4">Week</a>
        </li>
        <li class="nav-item" style="cursor: pointer">
          <a data-toggle="tab" class="nav-link py-2 px-4 active">Day</a>
        </li>
      </ul>
    </div> -->
  </div>
  <div class="card-body pt-3 pb-0">
    <div class="table-responsive">
      <table class="table table-borderless table-vertical-center">
        <thead>
          <tr>
            <th class="p-0" style="min-width: 30px"></th>
            <th class="p-0" style="min-width: 200px"></th>
            <th class="p-0" style="min-width: 100px"></th>
            <th class="p-0" style="min-width: 150px"></th>
            <th class="p-0" style="min-width: 125px"></th>
            <th class="p-0" style="min-width: 125px"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td class="pl-0 py-3">
              <div class="mr-1">
                <img alt="" src="https://img.icons8.com/bubbles/50/000000/user-male.png" class="align-self-center" style="width: 30px; height: 30px;" />
              </div>
            </td>
            <td class="pl-0">
              <a class="text-dark-75 font-weight-500 text-hover-primary mb-1 font-size cursor-pointer">{{row.title}}</a>
              <div>
                <span class="font-weight-500">Genre:</span>
                &nbsp;
                <a class="text-muted font-weight-500 text-hover-primary cursor-pointer" >{{row.email}}</a>
              </div>
            </td>
            <td class="text-right">
              <span class="text-dark-75 font-weight-500 d-block font-size">{{row.amount}}</span>
              <span class="text-muted font-weight-500"> Episodes </span>
            </td>
            <td class="text-right align-middle">
              <span class="text-muted font-weight-500"> {{row.technologies}} </span>
            </td>
            <td class="text-right align-middle">
              <span class="label label-lg label-inline"
                [ngClass]="{'label-light-primary' : row.status === 'Liked', 'label-light-warning' : row.status === 'In Progress', 'label-light-success' : row.status === 'Loved', 'label-light-danger' : row.status === 'Disliked'}">
                {{row.status}}
              </span>
            </td>
            <td class="text-right align-middle">
              <!-- <a class="btn btn-icon btn-light btn-sm cursor-pointer">
                <span class="svg-icon svg-icon-md svg-icon-primary"><i class="fa fa-cog"></i></span>
              </a> -->
              <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer">
                <span class="svg-icon svg-icon-md svg-icon-primary"><i class="fa fa-edit"></i></span>
              </a>
              <a class="btn btn-icon btn-light btn-sm cursor-pointer">
                <span class="svg-icon svg-icon-md svg-icon-primary"><i class="fa fa-trash"></i></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
